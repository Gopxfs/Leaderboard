<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>

  <body>
    <h1>Leaderboard</h1>
  
    <main>
      <section id="recentScores">
        <div>
          <h2>Recent Scores</h2>
          <button type="button" id="refreshButton">Refresh</button>
        </div>
        <ul id="scores">
          <!-- Li elements created using JS -->
        </ul>
      </section>

      <section id="addNewScore">
        <h2>Add new score</h2>
        <form id="submitScore">
          <input type="text" name="playerName" id="playerName" placeholder="Player name" required>
          <input type="number" name="playerScore" id="playerScore" placeholder="Player score" required>
          <button type="submit" id="submitButton">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
